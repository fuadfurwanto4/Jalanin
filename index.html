<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwalin - Perencana Harian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* Splash Screen Style */
        #splash-screen {
            transition: opacity 0.7s ease-out;
        }
        #splash-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px; /* Jarak antar tanggal */
        }
        /* Media query untuk layar kecil */
        @media (max-width: 400px) {
            .calendar-grid {
                gap: 4px; /* Jarak dibuat lebih kecil di layar sempit */
            }
        }
        .calendar-day {
            transition: all 0.2s ease-in-out;
        }
        .calendar-day:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .has-event-dot {
            position: absolute;
            bottom: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        .modal-content, .popup-content {
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .tab-active {
            border-color: #10B981;
            color: #10B981;
            font-weight: 600;
        }
        .motivational-popup {
            animation: fadeInScale 0.4s ease-out;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        #focus-mode-screen {
            background: rgba(16, 185, 129, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Splash Screen -->
    <div id="splash-screen" class="fixed inset-0 bg-green-600 text-white flex flex-col items-center justify-center z-[9999]">
        <div class="text-center animate-pulse">
            <h1 class="text-6xl font-bold" style="font-family: 'Inter', sans-serif;">Jadwalin</h1>
            <p class="mt-2 text-lg opacity-80">by Fuad Furwanto</p>
        </div>
    </div>

    <div class="container mx-auto p-4 max-w-4xl">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-green-600">Jadwalin ‚ú®</h1>
            <p class="text-gray-500 mt-1">Atur harimu, capai tujuanmu!</p>
        </header>

        <div class="bg-white p-4 sm:p-6 rounded-2xl shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h2 id="month-year" class="text-xl font-bold text-gray-700"></h2>
                <button id="next-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
            <div class="grid grid-cols-7 gap-2 text-center font-semibold text-xs sm:text-sm text-gray-500 mb-2">
                <div>Min</div><div>Sen</div><div>Sel</div><div>Rab</div><div>Kam</div><div>Jum</div><div>Sab</div>
            </div>
            <div id="calendar-body" class="calendar-grid"></div>
        </div>
    </div>

    <!-- Daily Details Modal and other modals... -->
    <div id="details-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="modal-content bg-white rounded-2xl shadow-xl w-full max-w-md max-h-[90vh] flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 id="modal-date" class="text-lg font-bold"></h3>
                <div>
                     <button id="show-summary-btn" class="text-sm bg-green-100 text-green-700 px-3 py-1 rounded-lg hover:bg-green-200 transition-colors">Ringkasan</button>
                     <button id="close-modal" class="p-2 rounded-full hover:bg-gray-100 ml-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
            </div>
            <div class="border-b">
                <div class="flex justify-around p-2">
                    <button data-tab="jadwal" class="tab-button flex-1 py-2 text-center text-gray-500 border-b-2 border-transparent transition-colors">Jadwal Saya</button>
                    <button data-tab="pengeluaran" class="tab-button flex-1 py-2 text-center text-gray-500 border-b-2 border-transparent transition-colors">Pengeluaran</button>
                </div>
            </div>
            <div class="overflow-y-auto p-5 flex-grow">
                <div id="jadwal-content" class="tab-content">
                    <form id="add-schedule-form" class="flex gap-2 mb-4">
                        <input type="time" id="schedule-time" class="w-1/3 p-2 border rounded-lg focus:ring-2 focus:ring-green-400" required>
                        <input type="text" id="schedule-desc" placeholder="Nama kegiatan..." class="flex-grow p-2 border rounded-lg focus:ring-2 focus:ring-green-400" required>
                        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-transform transform hover:scale-105">+</button>
                    </form>
                    <ul id="schedule-list" class="space-y-2"></ul>
                </div>
                <div id="pengeluaran-content" class="tab-content hidden">
                    <!-- PERUBAHAN 1: Input Dana Tersedia diubah menjadi Anggaran Global -->
                    <div class="mb-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">
                        <label for="global-budget-input" class="block text-sm font-medium text-blue-800 mb-1">Atur Anggaran Global (Rp)</label>
                        <input type="number" id="global-budget-input" placeholder="Contoh: 1000000" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                        <label for="daily-limit" class="block text-sm font-medium text-yellow-800 mb-1">Batas Pengeluaran Harian (Rp)</label>
                        <input type="number" id="daily-limit" placeholder="Contoh: 50000" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-yellow-500">
                    </div>

                    <!-- PERUBAHAN 2: Input Pengeluaran Diperbesar (Tidak berubah) -->
                    <form id="add-expense-form" class="flex gap-2 mb-4">
                        <input type="text" id="expense-desc" placeholder="Keterangan..." class="flex-grow p-3 text-base border rounded-lg focus:ring-2 focus:ring-yellow-500" required>
                        <input type="number" id="expense-amount" placeholder="Jumlah (Rp)" class="w-2/5 p-3 text-base border rounded-lg focus:ring-2 focus:ring-yellow-500" required>
                        <button type="submit" class="bg-yellow-500 text-white px-4 rounded-lg hover:bg-yellow-600 transition-transform transform hover:scale-105 text-2xl">+</button>
                    </form>

                    <!-- PERUBAHAN 3: Tabel Sisa Uang (Sekarang Global) & Ringkasan Limit Harian -->
                    <div id="remaining-funds-summary" class="mb-4"></div>
                    <div id="expense-summary" class="text-sm"></div>
                    <ul id="expense-list" class="space-y-2"></ul>
                </div>
            </div>
        </div>
    </div>
    <!-- The rest of the modals are unchanged -->
    <div id="alarm-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-[60] hidden">
        <div class="motivational-popup bg-white p-8 rounded-2xl shadow-2xl text-center w-full max-w-sm">
            <div class="text-5xl mb-4 animate-bounce">‚è∞</div>
            <h3 class="text-xl font-bold mb-2">Waktunya!</h3>
            <p id="alarm-task" class="text-gray-600 mb-6 text-lg"></p>
            <div class="flex flex-col gap-3">
                <button id="alarm-do" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition-transform transform hover:scale-105">Oke, saya lakukan!</button>
                <button id="alarm-snooze" class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600 transition-transform transform hover:scale-105">Tunda Dulu</button>
                <button id="alarm-skip" class="w-full bg-gray-200 text-gray-600 py-2 rounded-lg hover:bg-gray-300 transition-colors hidden">Sepertinya tidak sekarang</button>
            </div>
        </div>
    </div>
    <div id="snooze-prompt-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-[70] hidden">
         <div class="popup-content bg-white p-8 rounded-2xl shadow-2xl text-center w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4">Tunda berapa menit?</h3>
            <input type="number" id="snooze-minutes" value="10" class="w-full text-center p-3 border rounded-lg text-lg mb-4 focus:ring-2 focus:ring-yellow-500">
            <button id="snooze-confirm" class="w-full bg-yellow-500 text-white py-3 rounded-lg font-semibold hover:bg-yellow-600 transition-transform transform hover:scale-105">OK, ingatkan lagi nanti</button>
         </div>
    </div>
    <div id="motivational-popup" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-[100] hidden">
        <div class="motivational-popup bg-white p-8 rounded-2xl shadow-2xl text-center w-full max-w-sm">
            <p id="motivational-text" class="text-xl font-semibold text-gray-700"></p>
        </div>
    </div>
    <div id="focus-mode-screen" class="fixed inset-0 text-white flex flex-col items-center justify-center p-4 z-[80] hidden">
        <div class="text-center">
            <p class="text-lg opacity-80 mb-2">Fokus pada:</p>
            <h2 id="focus-task-name" class="text-4xl font-bold mb-12"></h2>
            <button id="focus-stop-btn" class="bg-white text-green-600 px-8 py-4 rounded-full font-bold text-lg shadow-lg hover:bg-gray-200 transition-transform transform hover:scale-105">Stop, saya sudah melakukan</button>
        </div>
    </div>
    <div id="reflection-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-[90] hidden">
        <div class="popup-content bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm">
            <h3 class="text-xl font-bold mb-4 text-center">Kerja Bagus! ü•≥</h3>
            <label for="reflection-text" class="block text-gray-600 mb-2">Apa yang kamu dapatkan tadi?</label>
            <textarea id="reflection-text" rows="4" class="w-full p-3 border rounded-lg mb-4 focus:ring-2 focus:ring-green-400" placeholder="Tulis catatan singkat di sini..."></textarea>
            <div class="flex flex-col gap-3">
                <button id="reflection-save-btn" class="w-full bg-green-500 text-white py-3 rounded-lg font-semibold hover:bg-green-600 transition-transform transform hover:scale-105">Simpan Catatan</button>
                <button id="reflection-skip-btn" class="w-full bg-gray-200 text-gray-600 py-2 rounded-lg hover:bg-gray-300 transition-colors">Lewati</button>
            </div>
        </div>
    </div>
    <div id="summary-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-[70] hidden">
        <div class="modal-content bg-white rounded-2xl shadow-xl w-full max-w-md max-h-[90vh] flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 id="summary-modal-title" class="text-lg font-bold"></h3>
                <button id="summary-close-btn" class="p-2 rounded-full hover:bg-gray-100">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="summary-modal-content" class="overflow-y-auto p-5"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Splash Screen Logic
            const splashScreen = document.getElementById('splash-screen');
            setTimeout(() => {
                splashScreen.classList.add('hidden');
            }, 2500);

            // Get All DOM Elements
            const calendarBody = document.getElementById('calendar-body');
            const monthYearEl = document.getElementById('month-year');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const detailsModal = document.getElementById('details-modal');
            const closeModalBtn = document.getElementById('close-modal');
            const modalDateEl = document.getElementById('modal-date');
            const showSummaryBtn = document.getElementById('show-summary-btn');
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            const scheduleForm = document.getElementById('add-schedule-form');
            const scheduleTimeInput = document.getElementById('schedule-time');
            const scheduleDescInput = document.getElementById('schedule-desc');
            const scheduleList = document.getElementById('schedule-list');
            const expenseForm = document.getElementById('add-expense-form');
            const expenseDescInput = document.getElementById('expense-desc');
            const expenseAmountInput = document.getElementById('expense-amount');
            const expenseList = document.getElementById('expense-list');
            const dailyLimitInput = document.getElementById('daily-limit');
            const expenseSummary = document.getElementById('expense-summary');
            // PERUBAHAN 4: Get DOM Element Baru
            const globalBudgetInput = document.getElementById('global-budget-input');
            const remainingFundsSummary = document.getElementById('remaining-funds-summary');
            
            const alarmModal = document.getElementById('alarm-modal');
            const alarmTaskEl = document.getElementById('alarm-task');
            const alarmDoBtn = document.getElementById('alarm-do');
            const alarmSnoozeBtn = document.getElementById('alarm-snooze');
            const alarmSkipBtn = document.getElementById('alarm-skip');
            const snoozePromptModal = document.getElementById('snooze-prompt-modal');
            const snoozeMinutesInput = document.getElementById('snooze-minutes');
            const snoozeConfirmBtn = document.getElementById('snooze-confirm');
            const motivationalPopup = document.getElementById('motivational-popup');
            const motivationalText = document.getElementById('motivational-text');
            const focusModeScreen = document.getElementById('focus-mode-screen');
            const focusTaskName = document.getElementById('focus-task-name');
            const focusStopBtn = document.getElementById('focus-stop-btn');
            const reflectionModal = document.getElementById('reflection-modal');
            const reflectionText = document.getElementById('reflection-text');
            const reflectionSaveBtn = document.getElementById('reflection-save-btn');
            const reflectionSkipBtn = document.getElementById('reflection-skip-btn');
            const summaryModal = document.getElementById('summary-modal');
            const summaryModalTitle = document.getElementById('summary-modal-title');
            const summaryModalContent = document.getElementById('summary-modal-content');
            const summaryCloseBtn = document.getElementById('summary-close-btn');

            // App State
            let currentDate = new Date();
            let selectedDateKey = '';
            let appData = JSON.parse(localStorage.getItem('jadwalinDataV2')) || {};
            let activeAlarm = null;
            let alarmInterval;
            let audioCtx;

            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

            const renderCalendar = () => {
                calendarBody.innerHTML = '';
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                monthYearEl.textContent = `${months[month]} ${year}`;
                const firstDay = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                for (let i = 0; i < firstDay; i++) {
                    calendarBody.innerHTML += `<div></div>`;
                }

                for (let day = 1; day <= daysInMonth; day++) {
                    const dayKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const today = new Date();
                    const isToday = day === today.getDate() && month === today.getMonth() && year === today.getFullYear();
                    
                    const dayEl = document.createElement('div');
                    
                    dayEl.className = `calendar-day relative flex items-center justify-center aspect-square cursor-pointer rounded-full transition-colors text-sm sm:text-base ${isToday ? 'bg-green-500 text-white font-bold' : 'hover:bg-green-100'}`;
                    
                    dayEl.textContent = day;
                    dayEl.dataset.dateKey = dayKey;

                    const dayData = appData[dayKey];
                    if (dayData && ((dayData.schedule && dayData.schedule.length > 0) || (dayData.expenses && dayData.expenses.items.length > 0))) {
                        const dotColor = (dayData.schedule && dayData.schedule.length > 0) ? 'bg-green-500' : 'bg-yellow-500';
                        dayEl.innerHTML += `<span class="has-event-dot ${dotColor}"></span>`;
                    }
                    
                    dayEl.addEventListener('click', () => openModal(dayKey));
                    calendarBody.appendChild(dayEl);
                }
            };
            
            const saveData = () => localStorage.setItem('jadwalinDataV2', JSON.stringify(appData));
            const openModal = (dateKey) => {
                selectedDateKey = dateKey;
                const [year, month, day] = dateKey.split('-');
                modalDateEl.textContent = `${day} ${months[parseInt(month) - 1]} ${year}`;
                switchTab('jadwal');
                renderSchedule();
                renderExpenses();
                detailsModal.classList.remove('hidden');
            };
            const closeModal = () => { detailsModal.classList.add('hidden'); renderCalendar(); };
            const switchTab = (tabName) => {
                tabContents.forEach(content => content.classList.add('hidden'));
                document.getElementById(`${tabName}-content`).classList.remove('hidden');
                tabButtons.forEach(button => {
                    button.classList.remove('tab-active');
                    if (button.dataset.tab === tabName) button.classList.add('tab-active');
                });
            };
            const renderSchedule = () => {
                scheduleList.innerHTML = '';
                if (!appData[selectedDateKey] || !appData[selectedDateKey].schedule) return;
                const sortedSchedule = appData[selectedDateKey].schedule.sort((a,b) => a.time.localeCompare(b.time));
                sortedSchedule.forEach(item => {
                    const li = document.createElement('li');
                    li.className = `flex justify-between items-center p-3 rounded-lg ${item.completed ? 'bg-green-100 text-gray-500 line-through' : 'bg-gray-100'}`;
                    li.innerHTML = `<div class="flex items-center">${item.completed ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-green-500" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>' : ''}<div><span class="font-semibold">${item.time}</span><span class="ml-3">${item.desc}</span></div></div><button data-id="${item.id}" class="delete-schedule-btn text-red-400 hover:text-red-600 p-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button>`;
                    scheduleList.appendChild(li);
                });
            };
            const handleAddSchedule = (e) => {
                e.preventDefault();
                if (!appData[selectedDateKey]) appData[selectedDateKey] = {};
                if (!appData[selectedDateKey].schedule) appData[selectedDateKey].schedule = [];
                appData[selectedDateKey].schedule.push({id: Date.now(), time: scheduleTimeInput.value, desc: scheduleDescInput.value.trim(), completed: false, snoozeCount: 0, snoozeUntil: null, reflection: ''});
                saveData();
                renderSchedule();
                scheduleForm.reset();
            };
            const handleDeleteSchedule = (e) => {
                if (!e.target.closest('.delete-schedule-btn')) return;
                const id = parseInt(e.target.closest('.delete-schedule-btn').dataset.id);
                appData[selectedDateKey].schedule = appData[selectedDateKey].schedule.filter(item => item.id !== id);
                saveData();
                renderSchedule();
            };
            
            // PERUBAHAN 5: Memperbarui fungsi renderExpenses
            const renderExpenses = () => {
                expenseList.innerHTML = '';
                const data = appData[selectedDateKey]?.expenses;
                
                // Set nilai input dari data yang tersimpan
                dailyLimitInput.value = data?.limit || '';
                // Set nilai Anggaran Global dari data global
                globalBudgetInput.value = appData.globalBudget || '';

                if (!data || !data.items || data.items.length === 0) {
                    expenseSummary.innerHTML = '';
                    expenseList.innerHTML = '<p class="text-center text-gray-400 mt-4">Belum ada pengeluaran hari ini.</p>';
                } else {
                    let total = 0;
                    data.items.forEach(item => {
                        total += item.amount;
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center p-3 bg-gray-100 rounded-lg';
                        li.innerHTML = `<span>${item.desc}</span><div class="flex items-center gap-4"><span class="font-semibold">Rp ${item.amount.toLocaleString('id-ID')}</span><button data-id="${item.id}" class="delete-expense-btn text-red-400 hover:text-red-600 p-1"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg></button></div>`;
                        expenseList.appendChild(li);
                    });

                    const limit = data.limit || 0;
                    const remainingLimit = limit - total;
                    const progress = limit > 0 ? Math.min((total / limit) * 100, 100) : 0;
                    
                    expenseSummary.innerHTML = `<div class="p-3 bg-gray-50 rounded-lg border"><div class="flex justify-between mb-1"><span>Total Keluar (Hari Ini): <strong>Rp ${total.toLocaleString('id-ID')}</strong></span>${limit > 0 ? `<span>Sisa Limit: <strong class="${remainingLimit < 0 ? 'text-red-500' : 'text-green-600'}">Rp ${remainingLimit.toLocaleString('id-ID')}</strong></span>` : ''}</div>${limit > 0 ? `<div class="w-full bg-gray-200 rounded-full h-2.5"><div class="h-2.5 rounded-full ${progress > 80 ? 'bg-red-500' : (progress > 50 ? 'bg-yellow-400' : 'bg-green-500')}" style="width: ${progress}%"></div></div>` : ''}</div>`;
                }

                // Kalkulasi dan tampilkan sisa dana GLOBAL
                remainingFundsSummary.innerHTML = '';
                const globalBudget = appData.globalBudget || 0;

                let totalExpensesForAllDays = 0;
                // Iterasi semua data untuk menghitung total pengeluaran
                Object.keys(appData).forEach(key => {
                    // Cek apakah key adalah format tanggal YYYY-MM-DD
                    if (key.match(/^\d{4}-\d{2}-\d{2}$/)) { 
                        const dayData = appData[key];
                        if (dayData.expenses && dayData.expenses.items) {
                            totalExpensesForAllDays += dayData.expenses.items.reduce((sum, item) => sum + item.amount, 0);
                        }
                    }
                });
                
                if (globalBudget > 0 || totalExpensesForAllDays > 0) {
                     const remaining = globalBudget - totalExpensesForAllDays;
                     remainingFundsSummary.innerHTML = `
                        <div class="p-4 bg-blue-50 rounded-lg border border-blue-200">
                            <div class="flex justify-between items-center">
                                <span class="text-blue-800 font-medium">Sisa Anggaran Global:</span>
                                <span class="font-bold text-2xl ${remaining < 0 ? 'text-red-500' : 'text-blue-900'}">
                                    Rp ${remaining.toLocaleString('id-ID')}
                                </span>
                            </div>
                        </div>
                    `;
                }
            };
            
            // PERUBAHAN 6: Menambahkan/memperbarui fungsi handle
            const initializeExpenses = () => {
                if (!appData[selectedDateKey]) appData[selectedDateKey] = {};
                if (!appData[selectedDateKey].expenses) {
                    // 'availableFunds' tidak lagi disimpan harian
                    appData[selectedDateKey].expenses = { limit: 0, items: [] };
                }
            };

            const handleAddExpense = (e) => {
                e.preventDefault();
                initializeExpenses();
                // Validasi input sebelum parsing
                const amountValue = expenseAmountInput.value;
                if (!amountValue || isNaN(parseInt(amountValue))) {
                    // Anda bisa menambahkan notifikasi error di sini jika mau
                    console.error("Jumlah tidak valid");
                    return;
                }
                appData[selectedDateKey].expenses.items.push({ id: Date.now(), desc: expenseDescInput.value.trim(), amount: parseInt(amountValue) });
                saveData();
                renderExpenses(); // Re-render akan menghitung ulang sisa global
                expenseForm.reset();
            };
            
            const handleSetLimit = () => {
                const limit = parseInt(dailyLimitInput.value);
                initializeExpenses();
                appData[selectedDateKey].expenses.limit = isNaN(limit) || limit < 0 ? 0 : limit;
                saveData();
                renderExpenses();
            };

            // Fungsi ini sekarang mengatur ANGGARAN GLOBAL
            const handleSetGlobalBudget = () => {
                const funds = parseInt(globalBudgetInput.value);
                appData.globalBudget = isNaN(funds) || funds < 0 ? 0 : funds;
                saveData();
                renderExpenses(); // Re-render untuk update tampilan sisa anggaran
            };
            
            const handleDeleteExpense = (e) => {
                if (!e.target.closest('.delete-expense-btn')) return;
                const id = parseInt(e.target.closest('.delete-expense-btn').dataset.id);
                appData[selectedDateKey].expenses.items = appData[selectedDateKey].expenses.items.filter(item => item.id !== id);
                saveData();
                renderExpenses(); // Re-render akan menghitung ulang sisa global
            };
            
            const playAlarmSound = () => {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(880, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                oscillator.start();
                setTimeout(() => oscillator.stop(), 150);
                setTimeout(() => { oscillator.start(); setTimeout(() => oscillator.stop(), 150); }, 300);
            };
            const checkAlarms = () => {
                const now = new Date();
                const todayKey = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
                const todaySchedule = appData[todayKey]?.schedule;
                if (!todaySchedule) return;
                const [currentHour, currentMinute] = [now.getHours(), now.getMinutes()];
                for (const task of todaySchedule) {
                    if (task.completed || (activeAlarm && activeAlarm.id === task.id)) continue;
                    const [taskHour, taskMinute] = task.time.split(':').map(Number);
                    const isTime = currentHour === taskHour && currentMinute === taskMinute;
                    const isSnoozeOver = task.snoozeUntil && now.getTime() >= task.snoozeUntil;
                    if (isTime || isSnoozeOver) { task.snoozeUntil = null; triggerAlarm(task, todayKey); break; }
                }
            };
            const triggerAlarm = (task, dateKey) => {
                activeAlarm = { ...task, dateKey };
                alarmTaskEl.textContent = task.desc;
                alarmSkipBtn.classList.toggle('hidden', task.snoozeCount < 2);
                alarmModal.classList.remove('hidden');
                playAlarmSound();
            };
            const showMotivationalMessage = (message) => {
                motivationalText.textContent = message;
                motivationalPopup.classList.remove('hidden');
                setTimeout(() => motivationalPopup.classList.add('hidden'), 2500);
            };
            const handleAlarmDo = () => { alarmModal.classList.add('hidden'); focusTaskName.textContent = activeAlarm.desc; focusModeScreen.classList.remove('hidden'); };
            const handleAlarmSnooze = () => { alarmModal.classList.add('hidden'); snoozePromptModal.classList.remove('hidden'); };
            const handleSnoozeConfirm = () => {
                const minutes = parseInt(snoozeMinutesInput.value) || 10;
                const taskIndex = appData[activeAlarm.dateKey].schedule.findIndex(t => t.id === activeAlarm.id);
                if (taskIndex > -1) { appData[activeAlarm.dateKey].schedule[taskIndex].snoozeCount++; appData[activeAlarm.dateKey].schedule[taskIndex].snoozeUntil = Date.now() + minutes * 60 * 1000; saveData(); }
                snoozePromptModal.classList.add('hidden'); activeAlarm = null; showMotivationalMessage("Oke, saya ingatkan lagi nanti!");
            };
            const handleAlarmSkip = () => {
                const taskIndex = appData[activeAlarm.dateKey].schedule.findIndex(t => t.id === activeAlarm.id);
                if (taskIndex > -1) appData[activeAlarm.dateKey].schedule[taskIndex].completed = true; saveData(); alarmModal.classList.add('hidden'); activeAlarm = null; showMotivationalMessage("Baiklah, semoga besok bisa dilakukan ya!");
            };
            const handleFocusStop = () => { focusModeScreen.classList.add('hidden'); reflectionModal.classList.remove('hidden'); };
            const completeTaskAndReflect = (reflectionNote = '') => {
                const taskIndex = appData[activeAlarm.dateKey].schedule.findIndex(t => t.id === activeAlarm.id);
                if (taskIndex > -1) { appData[activeAlarm.dateKey].schedule[taskIndex].completed = true; appData[activeAlarm.dateKey].schedule[taskIndex].reflection = reflectionNote; saveData(); }
                reflectionText.value = ''; reflectionModal.classList.add('hidden'); activeAlarm = null; showMotivationalMessage("Selesai! Lanjut ke kegiatan berikutnya!");
            };
            const renderDailySummary = (dateKey) => {
                const [year, month, day] = dateKey.split('-');
                summaryModalTitle.textContent = `Ringkasan untuk ${day} ${months[parseInt(month) - 1]} ${year}`;
                const dayData = appData[dateKey];
                let contentHTML = '<div class="space-y-6">';
                const completedTasks = dayData?.schedule?.filter(t => t.completed && t.desc) || [];
                contentHTML += '<div><h4 class="font-bold text-lg mb-2 text-green-700">Aktivitas Selesai</h4>';
                if (completedTasks.length > 0) {
                    contentHTML += '<ul class="space-y-3">';
                    completedTasks.forEach(task => { contentHTML += `<li class="p-3 bg-gray-50 rounded-lg"><p class="font-semibold">${task.desc}</p>${task.reflection ? `<p class="text-sm text-gray-600 mt-1 pl-4 border-l-2 border-green-200"><em>"${task.reflection}"</em></p>` : ''}</li>`; });
                    contentHTML += '</ul>';
                } else { contentHTML += '<p class="text-gray-500">Belum ada aktivitas yang selesai hari ini.</p>'; }
                contentHTML += '</div>';
                const expenses = dayData?.expenses;
                let totalExpense = 0;
                expenses?.items.forEach(item => totalExpense += item.amount);
                contentHTML += '<div><h4 class="font-bold text-lg mb-2 text-yellow-700">Ringkasan Keuangan</h4>';
                if (totalExpense > 0) { contentHTML += `<p class="text-gray-600">Total pengeluaran hari ini: <strong class="text-xl">Rp ${totalExpense.toLocaleString('id-ID')}</strong></p>`; } else { contentHTML += '<p class="text-gray-500">Tidak ada pengeluaran hari ini.</p>'; }
                contentHTML += '</div></div>';
                summaryModalContent.innerHTML = contentHTML;
            };

            prevMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
            nextMonthBtn.addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
            closeModalBtn.addEventListener('click', closeModal);
            detailsModal.addEventListener('click', (e) => { if (e.target === detailsModal) closeModal(); });
            tabButtons.forEach(button => button.addEventListener('click', () => switchTab(button.dataset.tab)));
            scheduleForm.addEventListener('submit', handleAddSchedule);
            scheduleList.addEventListener('click', handleDeleteSchedule);
            expenseForm.addEventListener('submit', handleAddExpense);
            dailyLimitInput.addEventListener('change', handleSetLimit);
            // PERUBAHAN 7: Event Listener untuk input dana global
            globalBudgetInput.addEventListener('change', handleSetGlobalBudget);
            expenseList.addEventListener('click', handleDeleteExpense);
            alarmDoBtn.addEventListener('click', handleAlarmDo);
            alarmSnoozeBtn.addEventListener('click', handleAlarmSnooze);
            alarmSkipBtn.addEventListener('click', handleAlarmSkip);
            snoozeConfirmBtn.addEventListener('click', handleSnoozeConfirm);
            focusStopBtn.addEventListener('click', handleFocusStop);
            reflectionSaveBtn.addEventListener('click', () => completeTaskAndReflect(reflectionText.value.trim()));
            reflectionSkipBtn.addEventListener('click', () => completeTaskAndReflect());
            showSummaryBtn.addEventListener('click', () => { renderDailySummary(selectedDateKey); summaryModal.classList.remove('hidden'); });
            summaryCloseBtn.addEventListener('click', () => summaryModal.classList.add('hidden'));
            summaryModal.addEventListener('click', (e) => { if (e.target === summaryModal) summaryModal.classList.add('hidden'); });

            renderCalendar();
            alarmInterval = setInterval(checkAlarms, 5000); 
        });
    </script>
</body>
